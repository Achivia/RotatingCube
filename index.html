<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three JS - basics</title>
    <style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        background: red;
    }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/tween.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
        var myCanvas = document.getElementById('myCanvas');
        var width = window.innerWidth;
        var height = window.innerHeight;

        //SCENE
        var scene = new THREE.Scene();

        //CAMERA
        var camera = new THREE.PerspectiveCamera(35, width/height, 0.1, 3000);

        //RENDERER
        var renderer = new THREE.WebGLRenderer({canvas: myCanvas, antialias: true});
        renderer.setClearColor(0x00ff00);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        window.addEventListener('resize',function()
        {
            width = window.innerWidth;
            height = window.innerHeight;
            renderer.setSize(width,height);
            camera.aspect = width/height;
            camera.updateProjectionMatrix();
        }
        );



        //LIGHTS
        var light = new THREE.AmbientLight(0xffffff,0.5);
        scene.add(light);
        var light1 = new THREE.PointLight(0xffffff,0.5);
        scene.add(light1);

        //MATERIAL
        var material = new THREE.MeshLambertMaterial({
            color: 0xF3FFE2,
            wireframe: false, //mozna zobaczyc same krawedzie
            map: new THREE.TextureLoader().load('wool.jpg')
        });

        //GEOMETRY
        var geometry = new THREE.BoxGeometry(100,100,100);
        var cube = new THREE.Mesh(geometry,material);
        cube.position.set(0,0,-1000);
        camera.position.z=300;
        scene.add(cube);

        var update = function ()
        {
            cube.rotation.x +=0.005;
            cube.rotation.y +=0.005;
            cube.rotation.z +=0.005;
        };

        var render = function ()
        {
            renderer.render(scene, camera);
        };


        var GameLoop = function () {
            requestAnimationFrame( GameLoop);
            update();
            render();
        };


        GameLoop();

    </script>


</body>
</html>
